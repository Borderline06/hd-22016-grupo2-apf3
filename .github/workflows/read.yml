name: Actualizar resumen de cambios

on: [workflow_dispatch]  # Solo se ejecuta manualmente desde GitHub

permissions:
  contents: write  # Permite hacer push

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Agregar resumen de cambios
        run: |
          echo "## Última actualización: $(date)" >> README.md

      - name: Commit y push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "Actualizar resumen de cambios" || echo "No hay cambios para commitear"
          git push
